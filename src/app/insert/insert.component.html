<div style="text-align: center">
  <h1>{{ message }}</h1>
</div>

<div class="container col-md-6">
  <div class="card-header">
    <h3>Cadastro de Pessoas</h3>
  </div>
  <div class="card-body">
    <form action="">
      <fieldset>
        <div class="form-group">
          <label for="Nome">Nome:</label>
          <input type="text" name="Nome" placeholder="informe o nome" [(ngModel)]="pessoa.nome">
        </div>
        <div class="form-group">
          <label for="CPF">CPF:</label>
          <input type="text" name="cpf" placeholder="informe o cpf" [(ngModel)]="pessoa.cpf">
        </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="text" name="email" placeholder="informe o email" [(ngModel)]="pessoa.email">
        </div>
        <div class="form-group">
          <label for="Nascimento">Nascimento:</label>
          <input type="text" name="nascimento" [(ngModel)]="pessoa.anoNasc">
        </div>
        <div class="form-group">
          <input type="submit" value="insert" placeholder="informe o ano de nascimento" class="btn btn-success" (click)="insert()">
        </div>
      </fieldset>
    </form>
  </div>
</div>
