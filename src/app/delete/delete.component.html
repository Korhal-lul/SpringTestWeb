<div class="container">
  <div class="card">
    <h3>Items</h3>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">nome</th>
        <th class="text-center">CPF</th>
        <th class="text-center">E-mail</th>
        <th class="text-center">Ano nascimento</th>
        <th class="text-center">Ação</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-center" *ngFor="let pessoa of pessoas">
        <td>{{pessoa.id}}</td>
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.cpf}}</td>
        <td>{{pessoa.email}}</td>
        <td>{{pessoa.nascimento}}</td>
        <td class="text-center">
          <button class="btn btn-danger" style="margin-right: 5px">Delete</button>
          <button class="btn btn-danger" style="background-color: blue; border: blue">Edit</button>
        </td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
